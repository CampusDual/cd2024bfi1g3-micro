<mat-sidenav-container class="example-container">
    <!-- Contenido -->
    <mat-sidenav-content>
      <!-- Barra de botones en la parte superior -->
      <mat-toolbar color="primary">
        <button mat-button (click)="changeLeftModule('tres-en-raya')">Tres en Raya (Izquierda)</button>
        <button mat-button (click)="changeLeftModule('calc')">Calculadora (Izquierda)</button>
        <button mat-button (click)="changeRightModule('tres-en-raya')">Tres en Raya (Derecha)</button>
        <button mat-button (click)="changeRightModule('calc')">Calculadora (Derecha)</button>
      </mat-toolbar>
  
      <!-- Contenedor de los módulos -->
      <div class="modules-container">
        <!-- Módulo izquierdo -->
        <mat-card class="module-card">
          <mat-card-header>
            <mat-card-title>{{ leftModule === 'tres-en-raya' ? 'Tres en Raya' : 'Calculadora' }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ng-container *ngIf="leftModule === 'tres-en-raya'">
              <app-tres-raya></app-tres-raya>
            </ng-container>
            <ng-container *ngIf="leftModule === 'calc'">
              <app-calculadora></app-calculadora>
            </ng-container>
          </mat-card-content>
        </mat-card>
  
        <!-- Módulo derecho -->
        <mat-card class="module-card">
          <mat-card-header>
            <mat-card-title>{{ rightModule === 'tres-en-raya' ? 'Tres en Raya' : 'Calculadora' }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ng-container *ngIf="rightModule === 'tres-en-raya'">
              <app-tres-raya></app-tres-raya>
            </ng-container>
            <ng-container *ngIf="rightModule === 'calc'">
              <app-calculadora></app-calculadora>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
