<mat-sidenav-container class="example-container">
    <mat-sidenav-content>
      <!-- Barra de botones en la parte superior -->
      <mat-toolbar color="primary">
        <button mat-button (click)="changeLeftModule('tres-en-raya')">Tres en Raya (Izquierda)</button>
        <button mat-button (click)="changeLeftModule('calc')">Calculadora (Izquierda)</button>
        <button mat-button (click)="changeRightModule('tres-en-raya')">Tres en Raya (Derecha)</button>
        <button mat-button (click)="changeRightModule('calc')">Calculadora (Derecha)</button>
      </mat-toolbar>
  
      <!-- Contenedor de los módulos -->
      <div class="modules-container">
        <!-- Módulo izquierdo -->
        <mat-card class="module-card">
          <mat-card-header>
            <mat-card-title>{{ leftModule === 'tres-en-raya' ? 'Tres en Raya' : 'Calculadora' }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div [ngClass]="{ 'module-visible': leftModule === 'tres-en-raya' }">
              <app-tres-raya *ngIf="leftModule === 'tres-en-raya'"></app-tres-raya>
            </div>
            <div [ngClass]="{ 'module-visible': leftModule === 'calc' }">
              <app-calculadora *ngIf="leftModule === 'calc'"></app-calculadora>
            </div>
          </mat-card-content>
        </mat-card>
  
        <!-- Módulo derecho -->
        <mat-card class="module-card">
          <mat-card-header>
            <mat-card-title>{{ rightModule === 'tres-en-raya' ? 'Tres en Raya' : 'Calculadora' }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div [ngClass]="{ 'module-visible': rightModule === 'tres-en-raya' }">
              <app-tres-raya *ngIf="rightModule === 'tres-en-raya'"></app-tres-raya>
            </div>
            <div [ngClass]="{ 'module-visible': rightModule === 'calc' }">
              <app-calculadora *ngIf="rightModule === 'calc'"></app-calculadora>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
